<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Indie+Flower&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Special+Gothic+Expanded+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/ids.css">
    <link rel="stylesheet" href="css/admlogin.css">

    <title>Entrar - entre na sua conta como administrador</title>
</head>

<body>

    <div class="img">

        <img src="img/undraw_maintenance_4unj.svg" alt="">
        
    </div>


    <div class="form">

        <div class="form-div">

            <h1>Bem-vindo de Volta!</h1>
            <span>Como deseja entrar?</span>

            <form action="">

                <label for="email">Email</label>
                <div class="input-box">

                    <div class="email">

                        <input type="email" id="email" placeholder="Email@email.com" maxlength="36">

                    </div>

                </div>

                <label for="password">Senha</label>
                <div class="input-box">

                    <div class="password">

                        <input type="password" id="password" placeholder="Código de acesso" maxlength="12">

                        <i class="bi bi-eye-fill" id="show-pwd" onclick="showpassword()"></i>

                    </div>

                </div>
                <div id="error" style="text-align: start;"></div>

                <button id="login-button" onclick="login(); return false">Entrar</button>

                <span style="display: none;">Não tem conta? <a href="">Crie uma</a></span>

            </form>

        </div>


    </div>

</body>

<script src="javascript/mask.js"></script>
<script>

    function login() {

        email = document.getElementById("email").value
        senha = document.getElementById("password").value

        if (email == "x@x.net" && senha == "123" || email == "xx" & senha == "123") {

            location.href = "index.html"

        } else {

            error = document.getElementById("error").innerHTML = "Email ou Senha incorreta!"

        }
    }

</script>

</html>
