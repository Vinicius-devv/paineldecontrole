<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload com Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    /* Esconde o input original */
    #imagemInput {
      display: none;
    }

    /* Área de upload (label que substitui o input) */
    .upload-area {
      width: 200px;
      height: 200px;
      border: 2px dashed #0866ff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #0866ff;
      cursor: pointer;
      transition: 0.3s;
      margin: 0 auto;
      background-color: #f8f8f8;
    }

    .upload-area:hover {
      background-color: #eef3ff;
    }

    .upload-area img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      display: none; /* escondido até o usuário escolher uma imagem */
    }

    .upload-area span {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Upload com imagem dentro da área</h2>

  <!-- Área que substitui o input -->
  <label for="imagemInput" class="upload-area" id="upload-area">
    <span>Selecione uma imagem</span>
    <img id="preview" alt="Pré-visualização">
  </label>

  <!-- Input real -->
  <input type="file" id="imagemInput" accept="image/*">

  <script>
    const input = document.getElementById('imagemInput');
    const preview = document.getElementById('preview');
    const uploadArea = document.getElementById('upload-area');

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = 'block';        // mostra a imagem
          uploadArea.querySelector('span').style.display = 'none'; // esconde o texto
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
